<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather for your city.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="loader" class="loader--hidden">
      <div class="loader__spinner"></div>
    </div>
    <form id="weather" autocomplete="off">
      <div class="label-input">
        <label class="label">City</label>
        <input class="input" type="text" id="city" placeholder="Ex: Paris, London, Barcelone, ..." autofocus required>
      </div>
      <button type="submit" class="button">Search</button>
    </form>
    <img id="weather-condition" class="weather-condition--hidden" src="https://openweathermap.org/img/wn/10n@2x.png" />
    <small id="error"></small>
    <p id="output" class="text"></p>
    <script src="./index.js"></script>
  </body>
</html>
